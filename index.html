<!DOCTYPE html>
<html>

<head>

  <title>Live Oak Velo Experience</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet" type="text/css">
  <link href="styles/landing.css" rel="stylesheet" type="text/css">
  <script> type="text/javascript" src="scipts.js" defer</script>

</head>

<body>

  <form action="#" method="post">

    <div class="logo"> <img src="images/BlackLogo1.png"></div>

    <h1>Live Oak Velo Coming Soon</h1>

    <p>Casual cycling club serving Live Oak and Northeast San Antonio. We will host competitive and casual rides in the near future and seek to raise funds for a worthy cause. If you wish to be kept in the loop please drop us a note below.</p>

    <p><strong>Now recruiting ride captains.</strong></p> 

    <label>Name</label>
    <input type="text" name="Name" placeholder="Enter Name Here">

    <label>Email</label>
    <input type="email" name="Email" placeholder="email@domain.com">

    <label>Message</label>
    <textarea type="text" name="Message" placeholder="Type Here"></textarea>

    <input id="submit" type="submit" name="Submit" value="submit">

  </form>

</body>

</html>
